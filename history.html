<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
    <title>計算履歴</title>
  </head>

  <body onLoad="init();">
    <h1>計算履歴</h1>
    <a href="index.html">電卓</a>
    <a href="how2use.html">使い方</a>
    <hr>
    <table border="1">
      <thead>
        <tr>
          <th>No.</th>
          <th>式</th>
          <th>解</th>
        </tr>
      </thead>
      <tbody id="cal_ist"></tbody>
    </table>
    <script>
      const cal_List = document.getElementById("cal_List");

      past.forEach((past) => {  // 配列の中のオブジェクトの数だけ処理を繰り返す
        const tr = document.createElement("tr");  
        cal_List.appendChild(tr); // 表の中に８個の「tr」（行）ができる
        // 1行の中を生成
        const objArray = Object.entries(past);  // オブジェクトを配列に
        objArray.forEach((arr) => { // No, name, age, gradeの4回繰り返す
          const td = document.createElement("td");
          td.textContent = arr[1];  // arr[1]はvalueの部分
          tr.appendChild(td);
        });
      });
    </script>
  </body>
</html>
